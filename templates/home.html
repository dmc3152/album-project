<div id="album_list">
  <p> There are {{ albums.length }} albums</p>
  <ul id="albums">
    {{#albums}}
    <li class="album">
      <a href='http://localhost:8080/pages/album/{{name}}'>{{name}}</a>
    </li>
    {{/albums}} {{^albums}}
    <li> Sorry, there are currently no albums </li>
    {{/albums}}
  </ul>
</div>

<div>
  <h4>Upload Files</h4>
  <p>Only jpg files will display correctly. Uploaded pictures are placed in album1.</p>
  <form action="fileupload" method="post" enctype="multipart/form-data">
    <input type="file" name="fileToUpload">
    <input type="submit" value="Submit">
  </form>
</div>
